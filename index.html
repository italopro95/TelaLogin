<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Webiconset-Application-Login.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c32fbe7f54.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>

      <main class="principal">

        <div class="login">

            <h1>Let's get this party started.</h1>

            <form method="GET" action="">

              <label>
                <i class="fa fa-user-o fa-lg" aria-hidden="true"></i>
                <input type="text" name="username" placeholder="UserName">
              </label>
              
              <label>
                <i class="fa fa-unlock-alt fa-lg" aria-hidden="true"></i>
                <input type="password" name="pass" placeholder="Password">
              </label>

              <p><a href="#">Forgot details?</a></p>
              <input type="submit" value="Sign in">
              
            </form>
        
        
        </div>

      </main>

 

</body>
</html>
